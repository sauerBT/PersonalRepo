services:
  app:
    build: .
    container_name: jira-microservice01
    command: uvicorn src.main:app --host 0.0.0.0 --port 80 --reload
    ports:
      - 80:80
      - 443:443
      - 8883:8883
      - 1883:1883
    volumes:
      - .:/code
    depends_on:
      - redis

  redis:
    image: redis:alpine